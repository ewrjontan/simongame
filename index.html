<!DOCTYPE HTML>

<html>
  <head>
	  <title>Simon</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <link type = 'text/css' rel = 'stylesheet' href = 'stylesheet.css'/>
    <script src="https://use.fontawesome.com/a037c8550a.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="simongame.js"></script>
  </head>
  
  <body>
    
<div id="game-container">
  
  <div class="button" id="red-button"></div>
  <div class="button" id="blue-button"></div>
  <div class="button" id="yellow-button"></div>
  <div class="button" id="green-button"></div>
 
 <div id="center">
   <div id="logo">Simon!</div>
   
   <div id="options-container">
     <div id="count-container">
       <div id="count-text"></div>
     </div>
     
     <div id="start-container">
       <div class="small-button" id="start-button"></div>
       <div id="start-text">Start</div>
     </div>
     
     <div id="strict-container">
       <div id="strict-items">
         <div id="strict-light"></div>
         <div class="small-button" id="strict-button"></div>
       </div>  
       <div id="strict-text">Strict</div>
     </div>
   </div>
   
 </div>
</div>
  
  </body>

</html>
